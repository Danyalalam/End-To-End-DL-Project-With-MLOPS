# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - chestcancerapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://chestcancerapp.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_68e412ed80b546f48aee82f001399a89 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e243058faf074395b8dd399553187c30 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: chestcancerapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_68e412ed80b546f48aee82f001399a89 }}/chestcancer:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'chestcancerapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3d0a542b48a94ae6a2892ecd2a5ad3d3 }}
        images: 'chestcancerapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_68e412ed80b546f48aee82f001399a89 }}/chestcancer:${{ github.sha }}'