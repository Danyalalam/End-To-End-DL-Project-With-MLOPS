# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - chestcancerapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://chestcancerapp.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_9aefd9d3486346e2b34cbc2332adca26 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ce2147fc8f5c43bca2f5d6c032918c3e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: chestcancerapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_9aefd9d3486346e2b34cbc2332adca26 }}/chestcancer:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'chestcancerapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_dfeebd9a809e473cbb56006903e2b5f2 }}
        images: 'chestcancerapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_9aefd9d3486346e2b34cbc2332adca26 }}/chestcancer:${{ github.sha }}'